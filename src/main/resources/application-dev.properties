spring.application.name=TrackMoney

server.servlet.context-path=/api/v1
api.secret.key="test"

spring.datasource.url=jdbc:postgresql://localhost:5432/developerDB
spring.datasource.username=developerDB
spring.datasource.password=developerDB
spring.datasource.driver-class-name=org.postgresql.Driver
